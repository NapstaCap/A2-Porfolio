<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>À propos de moi - Portfolio</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="../js/translations.js" defer></script>
</head>

<body>
  <div class="language-selector">
    <button class="lang-btn" onclick="changeLanguage('fr')">FR</button>
    <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
  </div>
  <nav>
    <a href="../index.html" data-translate="nav-home"></a>
    <a href="infos.html" data-translate="nav-about"></a>
    <a href="../index.html#projets" data-translate="nav-projects"></a>
    <a href="contact.html" data-translate="nav-contact"></a>
  </nav>

  <div class="about-skills-container">
    <section class="about">
      <div class="about-content">
        <h2 data-translate="about-title"></h2>
        <div class="about-text">
          <!-- Zone de texte pour la présentation -->
          <p data-translate="about-text1"></p><br>
          <p data-translate="about-text2"></p><br>
          <p data-translate="about-text3"></p><br>
          <p data-translate="about-text4"></p>
        </div>
      </div>
    </section>

    <section class="skills">
      <h2 data-translate="skills-title"></h2>
      <div class="skills-container">

        <!-- HTML -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">HTML</span>
            <span class="skill-percentage">100%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 100%"></div>
          </div>
        </div>

        <!-- PHP -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">PHP</span>
            <span class="skill-percentage">90%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 90%"></div>
          </div>
        </div>

        <!-- Java -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">Java</span>
            <span class="skill-percentage">90%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 90%"></div>
          </div>
        </div>

        <!-- CSS -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">CSS</span>
            <span class="skill-percentage">90%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 90%"></div>
          </div>
        </div>

        <!-- JavaScript -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">JavaScript</span>
            <span class="skill-percentage">85%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 85%"></div>
          </div>
        </div>

        <!-- SQL -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">SQL</span>
            <span class="skill-percentage">85%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 85%"></div>
          </div>
        </div>

        <!-- C# WPF -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">C#</span>
            <span class="skill-percentage">70%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 70%"></div>
          </div>
        </div>

        <!-- C -->
        <div class="skill-item">
          <div class="skill-info">
            <span class="skill-name">C</span>
            <span class="skill-percentage">60%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 60%"></div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3 data-translate="nav-about"></h3>
        <p data-translate="footer-text"></p>
      </div>

      <div class="footer-section">
        <h3>Navigation</h3>
        <ul class="footer-links">
                    <li><a href="../index.html" data-translate="nav-home"></a></li>
                    <li><a href="infos.html" data-translate="nav-about"></a></li>
                    <li><a href="../index.html#projets" data-translate="nav-projects"></a></li>
                    <li><a href="contact.html" data-translate="nav-contact"></a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p data-translate="footer-rights"></p>
    </div>
  </footer>

</html>
