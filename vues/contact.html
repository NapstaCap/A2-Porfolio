<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="../js/translations.js" defer></script>
</head>

<body>
    <div class="language-selector">
        <button class="lang-btn" onclick="changeLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
    </div>
    <nav>
        <a href="../index.html" data-translate="nav-home"></a>
        <a href="infos.html" data-translate="nav-about"></a>

    <section class="contact">
        <h2 data-translate="contact-title"></h2>
        <div class="contact-buttons">
            <a href="mailto:votre.email@example.com" class="btn btn-email">

                Email
            </a>
            <a href="https://linkedin.com/in/dorian-barnier" target="_blank" class="btn btn-linkedin">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
            <a href="https://github.com/NapstaCap" target="_blank" class="btn btn-github">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            <a href="../ressources/CV-BARNIERD.pdf" download="CV-BARNIERD.pdf" class="btn btn-cv"
                data-translate="btn-cv">

        </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3 data-translate="nav-about"></h3>
                <p data-translate="footer-text"></p>
            </div>

            <div class="footer-section">
                <h3>Navigation</h3>
                <ul class="footer-links">
                    <li><a href="../index.html" data-translate="nav-home"></a></li>
                    <li><a href="infos.html" data-translate="nav-about"></a></li>
                    <li><a href="../index.html#projets" data-translate="nav-projects"></a></li>
                    <li><a href="contact.html" data-translate="nav-contact"></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p data-translate="footer-rights"></p>

</html>
