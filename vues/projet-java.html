<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="../js/translations.js" defer></script>
</head>

<body>
    <div class="language-selector">
        <button class="lang-btn" onclick="changeLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
    </div>
    <nav>
        <a href="../index.html" data-translate="nav-home"></a>
        <a href="infos.html" data-translate="nav-about"></a>
        <a href="../index.html#projets" data-translate="nav-projects"></a>
        <a href="contact.html" data-translate="nav-contact"></a>
    </nav>
    <!-- Contenu de la page -->
    <section class="project">
        <h2 data-translate="java-title"></h2>
        <div class="about-content">
            <div class="about-text">
                <p data-translate="java-text1"></p><br>
                <p data-translate="java-text2"></p><br>
                <p data-translate="java-text3"></p>
            </div>
            <div class="skills-asked">
                <h2 data-translate="project-skills"></h2>
                <div class="competences-list">
                    <div class="competence-item">
                        <div class="competence-icon">
                            <i class="fab fa-java"></i>
                        </div>
                        <div class="competence-text">Java</div>
                    </div>
                    <div class="competence-item">
                        <div class="competence-icon">
                            <i class="fas fa-desktop"></i> <!-- IcÃ´ne pour JavaFX -->
                        </div>
                        <div class="competence-text">JavaFX</div>
                    </div>

                    <div class="competence-item">
                        <div class="competence-icon">
                            <i class="fab fa-git-alt"></i>
                        </div>
                        <div class="competence-text">Git</div>
                    </div>

                    <div class="competence-item">
                        <div class="competence-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="competence-text" data-translate="project-duo"></div>
                    </div>
                </div>
            </div>
            <div class="projet-item">
                <a href="../ressources/trains.png">
                    <img src="../ressources/trains.png" alt="Trains">
                </a>
                <a href="../ressources/trainsGameplay.png">
                    <img src="../ressources/trainsGameplay.png" alt="Trains">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3 data-translate="nav-about"></h3>
                <p data-translate="footer-text"></p>
            </div>

            <div class="footer-section">
                <h3>Navigation</h3>
                <ul class="footer-links">
                    <li><a href="../index.html" data-translate="nav-home"></a></li>
                    <li><a href="infos.html" data-translate="nav-about"></a></li>
                    <li><a href="../index.html#projets" data-translate="nav-projects"></a></li>
                    <li><a href="contact.html" data-translate="nav-contact"></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p data-translate="footer-rights"></p>
        </div>
    </footer>
</body>

</html>
